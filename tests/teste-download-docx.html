<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Download DOCX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #e9ecef;
            border-left: 4px solid #007bff;
        }
        
        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Download DOCX</h1>
        
        <div class="status" id="status">Carregando bibliotecas...</div>
        
        <div>
            <h3>1. Teste Biblioteca DOCX</h3>
            <button onclick="testarBiblioteca()">Testar Biblioteca</button>
        </div>
        
        <div>
            <h3>2. Gerar DOCX Simples</h3>
            <button onclick="gerarDocxSimples()">Gerar e Baixar</button>
        </div>
        
        <div>
            <h3>3. Teste com Template</h3>
            <input type="file" id="templateFile" accept=".docx" />
            <button onclick="processarTemplate()">Processar Template</button>
        </div>
    </div>

    <!-- Bibliotecas -->
    <script src="https://cdn.jsdelivr.net/npm/docx@7.8.2/build/index.js"></script>
    
    <script>
        let templateFileGlobal = null;
        
        // Verifica√ß√£o inicial
        window.onload = function() {
            setTimeout(() => {
                if (window.docx) {
                    document.getElementById('status').innerHTML = '‚úÖ Biblioteca docx carregada com sucesso!';
                    document.getElementById('status').style.borderColor = '#28a745';
                    document.getElementById('status').style.background = '#d4edda';
                } else {
                    document.getElementById('status').innerHTML = '‚ùå Biblioteca docx n√£o carregou!';
                    document.getElementById('status').style.borderColor = '#dc3545';
                    document.getElementById('status').style.background = '#f8d7da';
                }
            }, 1000);
            
            // Setup upload
            document.getElementById('templateFile').addEventListener('change', (e) => {
                templateFileGlobal = e.target.files[0];
                if (templateFileGlobal) {
                    log(`üìÅ Template carregado: ${templateFileGlobal.name}`);
                }
            });
        };
        
        function log(message) {
            console.log(message);
            const status = document.getElementById('status');
            status.innerHTML += '<br>' + message;
        }
        
        function testarBiblioteca() {
            log('üîç Testando biblioteca docx...');
            
            try {
                const docx = window.docx;
                log(`‚úÖ window.docx existe: ${!!docx}`);
                
                if (docx) {
                    const { Document, Paragraph, TextRun } = docx;
                    log(`‚úÖ Document: ${!!Document}`);
                    log(`‚úÖ Paragraph: ${!!Paragraph}`);
                    log(`‚úÖ TextRun: ${!!TextRun}`);
                    
                    if (Document && Paragraph && TextRun) {
                        log('‚úÖ Todas as classes principais dispon√≠veis');
                        
                        // Teste criar documento
                        try {
                            const doc = new Document({
                                sections: [{
                                    properties: {},
                                    children: [
                                        new Paragraph({
                                            children: [new TextRun("Teste")]
                                        })
                                    ]
                                }]
                            });
                            log('‚úÖ Documento de teste criado com sucesso');
                        } catch (error) {
                            log(`‚ùå Erro ao criar documento: ${error.message}`);
                        }
                    }
                }
            } catch (error) {
                log(`‚ùå Erro no teste: ${error.message}`);
            }
        }
        
        async function gerarDocxSimples() {
            log('üìù Gerando DOCX simples...');
            
            try {
                const { Document, Paragraph, TextRun, Packer } = window.docx;
                
                if (!Document) {
                    throw new Error('Biblioteca docx n√£o dispon√≠vel');
                }
                
                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: [
                            new Paragraph({
                                children: [
                                    new TextRun({
                                        text: "DOCUMENTO DE TESTE",
                                        bold: true,
                                        size: 32
                                    })
                                ]
                            }),
                            
                            new Paragraph({
                                children: [
                                    new TextRun({
                                        text: `Gerado em: ${new Date().toLocaleString('pt-BR')}`
                                    })
                                ]
                            }),
                            
                            new Paragraph({
                                children: [
                                    new TextRun({
                                        text: "Este √© um documento de teste para verificar se o download est√° funcionando.",
                                        italics: true
                                    })
                                ]
                            })
                        ]
                    }]
                });
                
                log('üìÑ Documento criado, gerando arquivo...');
                
                const buffer = await Packer.toBlob(doc);
                log('üíæ Arquivo gerado, iniciando download...');
                
                const url = URL.createObjectURL(buffer);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'teste_download.docx';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                log('‚úÖ Download iniciado! Verifique se o arquivo foi baixado.');
                
            } catch (error) {
                log(`‚ùå Erro ao gerar DOCX: ${error.message}`);
                console.error('Erro completo:', error);
            }
        }
        
        async function processarTemplate() {
            if (!templateFileGlobal) {
                log('‚ö†Ô∏è Selecione um template primeiro');
                return;
            }
            
            log(`üîÑ Processando template: ${templateFileGlobal.name}`);
            
            try {
                // Dados de exemplo
                const dadosExemplo = {
                    '{{NOME}}': 'Jo√£o Silva Santos',
                    '{{CPF}}': '123.456.789-00',
                    '{{DATA}}': new Date().toLocaleDateString('pt-BR'),
                    '{{CURSO}}': 'T√©cnico em Inform√°tica'
                };
                
                // Por enquanto, cria um documento novo com os dados
                const { Document, Paragraph, TextRun, Packer } = window.docx;
                
                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: [
                            new Paragraph({
                                children: [
                                    new TextRun({
                                        text: `TEMPLATE PROCESSADO: ${templateFileGlobal.name}`,
                                        bold: true,
                                        size: 28
                                    })
                                ]
                            }),
                            
                            new Paragraph({ text: "" }),
                            
                            ...Object.entries(dadosExemplo).map(([placeholder, valor]) =>
                                new Paragraph({
                                    children: [
                                        new TextRun({
                                            text: `${placeholder}: `,
                                            bold: true
                                        }),
                                        new TextRun({
                                            text: valor
                                        })
                                    ]
                                })
                            ),
                            
                            new Paragraph({ text: "" }),
                            
                            new Paragraph({
                                children: [
                                    new TextRun({
                                        text: `Processado em: ${new Date().toLocaleString('pt-BR')}`,
                                        italics: true,
                                        size: 20
                                    })
                                ]
                            })
                        ]
                    }]
                });
                
                const buffer = await Packer.toBlob(doc);
                const url = URL.createObjectURL(buffer);
                
                const nomeArquivo = templateFileGlobal.name.replace(/\.docx$/i, '_preenchido.docx');
                
                const a = document.createElement('a');
                a.href = url;
                a.download = nomeArquivo;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                log(`‚úÖ Template processado e baixado: ${nomeArquivo}`);
                
            } catch (error) {
                log(`‚ùå Erro ao processar template: ${error.message}`);
                console.error('Erro completo:', error);
            }
        }
    </script>
</body>
</html>
